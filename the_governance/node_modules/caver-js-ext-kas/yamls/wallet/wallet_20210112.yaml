servers:
  - url: 'https://wallet-api.klaytnapi.com'
components:
  schemas:
    AccountUpdateKey:
      oneOf:
        - $ref: '#/components/schemas/EmptyUpdateKeyType'
        - $ref: '#/components/schemas/PubkeyUpdateKeyType'
        - $ref: '#/components/schemas/MultisigUpdateKeyType'
        - $ref: '#/components/schemas/RoleBasedUpdateKeyType'
    EmptyUpdateKeyType:
      title: EmptyUpdateKeyType
      type: object
      description: New account key (AccountKey) to be used with the account key
      properties:
        keyType:
          type: integer
          format: int64
          description: Type of account key
    PubkeyUpdateKeyType:
      title: PubkeyUpdateKeyType
      type: object
      description: New account key (AccountKey) to be used with the account key
      properties:
        keyType:
          type: integer
          format: int64
          description: Type of account key
        key:
          type: string
          description: Public key of account
    MultisigUpdateKeyType:
      title: MultisigUpdateKeyType
      type: object
      description: New account key (AccountKey) to be used with the account key
      properties:
        keyType:
          type: integer
          format: int64
          description: Type of account key
        key:
          $ref: '#/components/schemas/MultisigUpdateKey'
    MultisigUpdateKey:
      title: MultisigUpdateKey
      type: object
      properties:
        threshold:
          description: Total weight required for sending the transaction
          type: integer
          format: int64
        weightedKeys:
          type: array
          items:
            $ref: '#/components/schemas/MultisigKey'
    RoleBasedUpdateKeyType:
      type: object
      description: New account key (AccountKey) to be used with the account key
      properties:
        keyType:
          type: integer
          format: int64
          description: Type of account key
        key:
          type: array
          items:
            $ref: '#/components/schemas/AccountUpdateKey'
    AccountRegistrationRequest:
      type: array
      description: Account Registration Request Schema
      items:
        $ref: '#/components/schemas/AccountRegistration'
    AccountRegistration:
      type: object
      description: Account Registration Request Item
      properties:
        keyId:
          type: string
          description: Key ID which is create in KMS(Key Management System)
        address:
          type: string
          description: Klaytn address
        rlp:
          type: string
          description: >-
            RLP value. If RLP value is received, account update is executed
            using the value
      required:
        - keyId
        - address
    RegistrationFailure:
      type: object
      description: failed addresses and causes to register accounts
      additionalProperties:
        type: string
    CallArgument:
      type: object
      description: method parameter
      properties:
        type:
          type: string
          example: address
          description: >-
            ABI types. For example `uint256`, `uint32`, `string`, `bool`,
            `address`, `uint64[2]` and `address[]` can be used
        value:
          type: object
          example: '0x85b98485444c89880cd9c48807cef727c296f2da'
          description: >-
            parameter value. `number`, `string`, `array` and `boolean` value
            type can be used
      required:
        - type
        - value
    Account:
      type: object
      description: Account information
      properties:
        address:
          type: string
          example: '0xa809284C83b901eD106Aba4Ccda14628Af128e14'
          description: Klaytn account address
        chainId:
          type: integer
          format: int64
          example: 1001
          description: Klaytn chain ID
        createdAt:
          type: integer
          format: int64
          example: 1599187293
          description: Timestamp of Klaytn account creation
        keyId:
          type: string
          example: >-
            krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default:0x4cbbcb974e32a7960e1b356edf60087613101919ed83199f12e872cba068a50f
          description: Private key ID of the account
        krn:
          type: string
          example: >-
            krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
          description: KAS KRN
        publicKey:
          type: string
          example: >-
            0x04cdccfb99b2905561e3dd886687b429a004718f11b04914f17ce68fd3a0db46c598a45da85caa61fe84cb78a0f2eaa9983ec7b8805a93ef9428eb1350a8558237
          description: Public key of the account
        updatedAt:
          type: integer
          format: int64
          example: 1599187293
          description: Timestamp when account information was last updated
        multiSigKeys:
          type: array
          items:
            $ref: '#/components/schemas/MultisigKey'
        threshold:
          type: integer
          format: int64
          example: 4
          description: Total weight required for multisig transactions
      title: Account
      required:
        - address
        - chainId
        - createdAt
        - keyId
        - krn
        - publicKey
        - updatedAt
    ErrorResponse:
      type: object
      description: ''
      properties:
        code:
          type: integer
          format: int64
          example: 1061615
          description: ''
        message:
          type: string
          example: its value is out of range; size
          description: ''
        requestId:
          type: string
          example: POST-/v2/registration/account-1607566714428099800
          description: ''
      title: ErrorResponse
    Accounts:
      type: object
      description: Account information list
      properties:
        cursor:
          type: string
          example: ''
          description: Cursor information on last searched location
        items:
          type: array
          items:
            $ref: '#/components/schemas/Account'
      title: Accounts
      required:
        - cursor
    MultisigKey:
      type: object
      description: Key information for multisig
      properties:
        publicKey:
          type: string
          example: >-
            0x04c8901b732a08330d4b7a3d95841e82450f67ae290dadaf8941886913693a15c1819c7401768dea360b96fe02dca34db78d433c6ef4802a0866f4aa3b222f1d7e
          description: Public key of Klaytn account
        weight:
          type: integer
          format: int64
          example: 3
          description: Weight of public key
      title: MultisigKey
      required:
        - publicKey
        - weight
    AccountSummary:
      type: object
      description: Account summary
      properties:
        address:
          type: string
          example: '0xa809284C83b901eD106Aba4Ccda14628Af128e14'
          description: Klaytn account address
        krn:
          type: string
          example: >-
            krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
          description: KAS KRN
        updatedAt:
          type: integer
          format: int64
          example: 1599187344
          description: Time when account information was last updated
      title: AccountSummary
      required:
        - address
        - krn
        - updatedAt
    Signature:
      type: object
      description: Signature
      properties:
        R:
          type: string
          example: '0x670a63ca525b80f67cd412a88ffb5cabb84616fb4cb43ff827552586fc722403'
          description: ECDSA signature information
        S:
          type: string
          example: '0x2f20ad3f4b3c2483a4ae4213a871e404f7214ffd84845fad022c3316eb0af09b'
          description: ECDSA signature information
        V:
          type: string
          example: '0x7f6'
          description: Public key restoration information
      title: Signature
      required:
        - R
        - S
        - V
    MultisigAccount:
      type: object
      description: Multisig account information
      properties:
        address:
          type: string
          example: '0xa809284C83b901eD106Aba4Ccda14628Af128e14'
          description: Klaytn account address
        krn:
          type: string
          example: >-
            krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
          description: KAS KRN
        multiSigKeys:
          type: array
          items:
            $ref: '#/components/schemas/MultisigKey'
        threshold:
          type: integer
          format: int64
          example: 4
          description: Total weight required for multisig transactions
        transactionHash:
          type: string
          example: '0xcd6c6a785bccbbb821e7fb0b3e1c15c0d35d6017706f843dd9cf7f3f4d3a452a'
          description: Transaction hash for updating account information
        updatedAt:
          type: integer
          format: int64
          example: 1599187391
          description: Time when account information was last updated
      title: MultisigAccount
      required:
        - address
        - krn
        - threshold
        - transactionHash
        - updatedAt
    MultisigAccountUpdateRequest:
      type: object
      description: Request Scheme for Updating to Multisig Account
      properties:
        threshold:
          type: integer
          format: int64
          example: 4
          description: Reference value for total weight validation
        weightedKeys:
          type: array
          items:
            $ref: '#/components/schemas/MultisigKey'
      title: MultisigAccountUpdateRequest
      required:
        - threshold
        - weightedKeys
    AccountsByPubkey:
      type: object
      description: List of accounts with public keys
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/AccountByPubkey'
      title: AccountsByPubkey
    AccountByPubkey:
      type: object
      description: Account associated with the requested public key
      properties:
        address:
          type: string
          example: '0x0b7caaf70e7A0a5399041c64711E535CE8B3cf7d'
          description: Klaytn account address
        chainId:
          type: integer
          format: int64
          example: 1001
          description: Klaytn chain ID
      title: AccountByPubkey
      required:
