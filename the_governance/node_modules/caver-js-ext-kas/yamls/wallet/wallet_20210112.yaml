  securitySchemes:
    basic:
      description: >+
        KAS uses Basic HTTP Auth. All requests MUST have a valid Authorization
        header where its value is derived from KAS account's access key ID (as
        `username`) and secret access key (as `password`).

        Please note that it is your responsibility to keep your KAS API access
        keys safe. Do not share your KAS credentials with others as they provide
        full access to all KAS services and APIs including executing
        transactions and transferring your KLAY and KCT funds deposited in
        accounts managed by KAS Wallet API.

        ### cURL

        ```
          curl --location --request POST 'https://https://wallet-api.klaytnapi.com/v2/account' \
          -u ${your_accessKeyId}:${your_secretAccessKey} \
          --header 'x-chain-id: {{chain-id}}' \
          --header 'Content-Type: application/json'
        ```

      type: http
      scheme: basic
