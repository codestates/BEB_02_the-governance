      description: Create a transaction for transferring KLAYs with or without a memo.
      summary: ValueTransferTransaction
      tags:
      - Basic Transaction
      operationId: ValueTransferTransaction
      deprecated: false
      produces:
      - application/json
      consumes:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn chain network ID (1001 or 8217)
      - name: body
        in: body
        required: false
        description: ''
        schema:
          $ref: '#/definitions/ValueTransferTransactionRequest'
      responses:
