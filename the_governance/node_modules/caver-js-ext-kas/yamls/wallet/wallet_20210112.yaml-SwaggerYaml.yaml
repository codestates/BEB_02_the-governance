          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1065001
              message: 'failed to send a raw transaction to klaytn node; -32000::insufficient funds of the sender for value '
  /v2/tx/contract/execute:
    post:
