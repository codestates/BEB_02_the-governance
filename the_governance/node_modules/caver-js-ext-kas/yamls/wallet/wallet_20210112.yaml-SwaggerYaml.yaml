  /v2/tx/contract/deploy:
    post:
      description: Create a transaction for deploying a contract.
      summary: ContractDeployTransaction
      tags:
      - Basic Transaction
      operationId: ContractDeployTransaction
      deprecated: false
      produces:
      - application/json
      consumes:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn chain network ID (1001 or 8217)
      - name: body
        in: body
        required: false
        description: ''
        schema:
          $ref: '#/definitions/ContractDeployTransactionRequest'
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/TransactionResult'
          examples:
            application/json:
              from: 0xa4068f0d4e4ffad5945824cddd748ba2dc450330
              gas: 1000000
              gasPrice: 0x5d21dba00
              input: 
              nonce: 1
              rlp: 
              signatures:
              - R: 0xc55cd386f8b6d4184db705800b40d3512d7d26dfbe4a07c3bbb87bda535dedb4
