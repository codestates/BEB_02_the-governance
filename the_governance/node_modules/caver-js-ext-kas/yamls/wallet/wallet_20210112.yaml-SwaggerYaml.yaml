          headers: {}
        400:
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1061607
              message: it has to start with '0x' and allows [0-9a-fA-F]; input
  /v2/tx/value:
