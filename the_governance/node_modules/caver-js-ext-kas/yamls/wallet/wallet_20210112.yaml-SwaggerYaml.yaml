swagger: '2.0'
info:
  version: '1.0'
  title: Wallet API
  description: "# Introduction\nWallet API is used to create and manage Klaytn accounts and transfer transactions. If you create a Klaytn account with Wallet API, you do not need to manage private keys separately. Wallet API provides a secure wallet to keep your Klaytn account’s private keys for BApp. For more details on Wallet API, refer to our [tutorial](https://docs.klaytnapi.com/v/ko/tutorial).\n\nWallet API features an “Account” section for creating and managing Klaytn accounts and a “Transaction” section for transferring transactions.\nWallet API creates, deletes, and monitors Klaytn accounts; updates multisig accounts; and manages the privates keys of all accounts registered to KAS.\n\nIn addition, Wallet API creates transactions and transfers them to Klaytn. They include transactions that are sent through the multisig accounts. A transaction will be automatically transferred to Klaytn if the threshold is met for the number of signatures. For more details on multisignatures, refer to [the followings](https://docs.klaytnapi.com/v/ko/tutorial).\n\nTransactions include basic and fee delegation transactions. In particular, fee delegation transactions include global and user fee delegation transactions. In the global fee delegation transaction, Ground X’s KAS account first pays the transaction fee and charges the users later. Meanwhile, in the user fee delegation transaction, a user creates an account to pay for transaction fees when sending transactions.\n\nWallet API has the following functions and limitations.\n\n| Version | Item | Description |\n| :--- | :--- | :--- |\n| 2.0 | Limitations | Support for Cypress (mainnet) and Baobab (testnet) (Service Chain not supported) |\n|  |  | Account management for external management keys not supported |\n|  |  | Multisignatures of RLP-encoded transactions not supported |\n|  | Account management  | Account creation, search, and deletion |\n|  |  | Multisignature account updates |\n|  | Transaction management | [Basic](https://ko.docs.klaytn.com/klaytn/design/transactions/basic) Transaction Creation and Transfer |\n|  |  | [FeeDelegatedWithRatio](https://ko.docs.klaytn.com/klaytn/design/transactions/partial-fee-delegation) Transaction Creation and Transfer |\n|  |  | RLP-encoded transaction \\([Legacy](https://ko.docs.klaytn.com/klaytn/design/transactions/basic#txtypelegacytransaction), [Basic](https://ko.docs.klaytn.com/klaytn/design/transactions/basic), [FeeDelegatedWithRatio](https://ko.docs.klaytn.com/klaytn/design/transactions/partial-fee-delegation) Transaction Creation and Transfer \\) |\n|  |  | Multisignature transaction management and transfer |\n|  | Administrator | Resource pool management (creation, pool search, deletion, and account search) |\n\n\n\n# Error Codes\n\n## 400: Bad Request\n\n | Code | Messages | \n | --- | --- | \n | 1061010 | data don't exist</br>data don't exist; krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default:0x9b2f4d85d7f7abb14db229b5a81f1bdca0aa24c8ff0c4c100b3f25098b7a6152\n1061510 | account has been already deleted or disabled\n1061511 | account has been already deleted or enabled\n1061512 | account is invalid to sign the transaction; 0xc9bFDDabf2c38396b097C8faBE9151955413995D</br>account is invalid to sign the transaction; 0x35Cc4921B17Dfa67a58B93c9F8918f823e58b77e\n1061515 | the requested account must be a legacy account; if the account is multisig account, use `PUT /v2/tx/{fd|fd-user}/account` API for multisig transaction and /v2/multisig/**/** APIs\n1061607 | it has to start with '0x' and allows [0-9a-fA-F]; input</br>it has to start with '0x' and allows [0-9a-fA-F]; tx_id\n1061608 | cannot be empty or zero value; to</br>cannot be empty or zero value; input</br>cannot be empty or zero value; address</br>cannot be empty or zero value; keyId\n1061609 | it just allow Klaytn address form; to\n1061615 | its value is out of range; size\n1061616 | feeration must be between 1 and 99; feeRatio\n1061903 | failed to decode account keys\n1061905 | failed to get feepayer\n1061912 | rlp value and request value are not same; feeRatio</br>rlp value and request value are not same; feePayer\n1061914 | already submitted transaction. Confirm transaction hash; 0xb9612ec6ec39bfd3f2841daa7ab062fc94cf33f23503606c979b2f81e50b2cb1\n1061917 | AccountKeyLegacy type is not supported in AccountKeyRoleBased type\n1061918 | it just allow (Partial)FeeDelegation transaction type\n1061919 | PartialFeeDelegation transaction must set fee ratio to non-zero value\n1061920 | FeeDelegation transaction cannot set fee ratio, use PartialFeeDelegation transaction type\n1061921 | it just allow Basic transaction type\n1065000 | failed to retrieve a transaction from klaytn node\n1065001 | failed to send a raw transaction to klaytn node; -32000::insufficient funds of the sender for value </br>failed to send a raw transaction to klaytn node; -32000::not a program account (e.g., an account having code and storage)</br>failed to send a raw transaction to klaytn node; -32000::nonce too low</br>failed to send a raw transaction to klaytn node; -32000::insufficient funds of the fee payer for gas * price\n1065100 | failed to get an account from AMS</br>failed to get an account from AMS; account key corrupted. can not use this account\n1065102 | account key corrupted. can not use this account | \n\n# Authentication\n\n<!-- ReDoc-Inject: <security-definitions> -->"
  contact: {}
host: wallet-api.klaytnapi.com
basePath: /
securityDefinitions:
  auth:
    type: basic
schemes:
- https
consumes:
- application/json
produces:
- application/json
paths:
  /v2/account:
    post:
      description: Creates a Klaytn account. Creates random Klaytn account addresses and private/public key pairs, and returns public key and private key IDs.
      summary: CreateAccount
      tags:
      - Account
      operationId: CreateAccount
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn chain network ID (1001 or 8217)
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/Account'
          examples:
            application/json:
              address: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
              chainId: 1001
              createdAt: 1599187293
              keyId: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default:0x4cbbcb974e32a7960e1b356edf60087613101919ed83199f12e872cba068a50f
              krn: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
              publicKey: 0x04cdccfb99b2905561e3dd886687b429a004718f11b04914f17ce68fd3a0db46c598a45da85caa61fe84cb78a0f2eaa9983ec7b8805a93ef9428eb1350a8558237
              updatedAt: 1599187293
          headers: {}
    get:
      description: >-
        Search for a list of existing Klaytn accounts.<p></p>


        ## Size<p></p>


        * The `size` query parameter is optional (minimum = 1, maximum = 1000, default = 100).<br>

        * Submitting negative values result in errors.<br>

        * Submitting zero results in a query with `size=100`, which is the default value.<br>

        * Submitting values greater than 1000 result in queries with `size=1000`, which is the maximum value.<br>
      summary: RetrieveAccounts
      tags:
      - Account
      operationId: RetrieveAccounts
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn chain network ID (1001 or 8217)
      - name: size
        in: query
        required: false
        default: 100
        type: integer
        format: int64
        maximum: 1000
        exclusiveMaximum: false
        description: Maximum size of account to search
      - name: cursor
        in: query
        required: false
        type: string
        description: Information on last searched cursor
      - name: to-timestamp
        in: query
        required: false
        type: integer
        format: int64
        description: Timestamp of the end time to be searched (in seconds)
      - name: from-timestamp
        in: query
        required: false
        type: integer
        format: int64
        description: Timestamp of the start time to be searched (in seconds)
      - name: status
        in: query
        required: false
        default: enabled
        type: string
        description: ''
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/Accounts'
          examples:
            application/json:
              cursor: ''
              items:
              - address: 0x1aAB1dF401B091aF8cd2362391b3Dafcd1AD476a
                chainId: 1001
                createdAt: 1604737502
                keyId: krn:1001:wallet:6698d79e-78ee-439a-815d-f293ec6ae736:account-pool:default:0xb1e3530cde9eef3e4646a1732d9cbaac13199064741f94bcc906aff6291d9b6c
                krn: krn:1001:wallet:6698d79e-78ee-439a-815d-f293ec6ae736:account-pool:default
                publicKey: 0x045f3f7078d61a403c336a778bde98fbb75da342af8afc751eb53bd7db116379a1f8d40f819da4330457a3684ac0fb40064e2b04c698995b5be09510b51e456122
                updatedAt: 1604737502
          headers: {}
        400:
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1061615
              message: its value is out of range; size
  /v2/account/{address}:
    get:
      description: Search for a Klaytn account
      summary: RetrieveAccount
      tags:
      - Account
      operationId: RetrieveAccount
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn chain network ID (1001 or 8217)
      - name: address
        in: path
        required: true
        type: string
        description: Klaytn account address
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/Account'
          examples:
            application/json:
              address: 0x368C5E57Bb74C14DB9e5753Bee87940B03f5c05D
              chainId: 1001
              createdAt: 1600061762
              keyId: krn:1001:wallet:5adddb69-20b5-4444-a205-8bd681c815cc:account-pool:default:0x16ecebe5340eb4025183ed548c771097ed95bff233abcf9583e5a58b202e09c7
              krn: krn:1001:wallet:5adddb69-20b5-4444-a205-8bd681c815cc:account-pool:default
              multiSigKeys:
              - publicKey: 0x04c8901b732a08330d4b7a3d95841e82450f67ae290dadaf8941886913693a15c1819c7401768dea360b96fe02dca34db78d433c6ef4802a0866f4aa3b222f1d7e
                weight: 3
              - publicKey: 0x048dda380eddc9a98c454d18030bf736b34789ea1dbaa52725121ed310876afb930c3ae6fa71fc6687b56bee76702c2ff599b1c382b4da60bf7d8b11369ea92388
                weight: 1
              publicKey: 0x04c8901b732a08330d4b7a3d95841e82450f67ae290dadaf8941886913693a15c1819c7401768dea360b96fe02dca34db78d433c6ef4802a0866f4aa3b222f1d7e
              threshold: 4
              updatedAt: 1600061796
          headers: {}
        400:
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1061010
              message: data don't exist
    delete:
      description: Deletes Klaytn account.
      summary: DeleteAccount
      tags:
      - Account
      operationId: DeleteAccount
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn chain network ID (1001 or 8217)
      - name: address
        in: path
        required: true
        type: string
        description: Klaytn account address
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/AccountStatus'
          examples:
            application/json:
              status: deleted
          headers: {}
        400:
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1061010
              message: data don't exist
  /v2/account/{address}/disable:
    put:
      description: Deactivate a Klaytn account. If the account is deactivated, the account cannot be searched.
      summary: DeactivateAccount
      tags:
      - Account
      operationId: DeactivateAccount
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn chain network ID (1001 or 8217)
      - name: address
        in: path
        required: true
        type: string
        description: Klaytn account address
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/AccountSummary'
          examples:
            application/json:
              address: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
              krn: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
              updatedAt: 1599187344
          headers: {}
        400:
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1061510
              message: account has been already deleted or disabled
  /v2/account/{address}/enable:
    put:
      description: Reactivate a deactivated Klaytn account.
      summary: ActivateAccount
      tags:
      - Account
      operationId: ActivateAccount
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn chain network ID (1001 or 8217)
      - name: address
        in: path
        required: true
        type: string
        description: Klaytn account address
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/AccountSummary'
          examples:
            application/json:
              address: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
              krn: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
              updatedAt: 1599187359
          headers: {}
        400:
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1061511
              message: account has been already deleted or enabled
  /v2/account/{address}/tx/{transaction-id}/sign:
    post:
      description: Sign transactions with a transaction ID using the corresponding Klaytn account.
      summary: SignTransactionIDResponse
      tags:
      - Account
      operationId: SignTransactionIDResponse
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn chain network ID (1001 or 8217)
      - name: address
        in: path
        required: true
        type: string
        description: Klaytn account address
      - name: transaction-id
        in: path
        required: true
        type: string
        description: ID of transaction to be signed
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/Signature'
          examples:
            application/json:
              R: 0x670a63ca525b80f67cd412a88ffb5cabb84616fb4cb43ff827552586fc722403
              S: 0x2f20ad3f4b3c2483a4ae4213a871e404f7214ffd84845fad022c3316eb0af09b
              V: 0x7f6
          headers: {}
        400:
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1061010
              message: data don't exist
  /v2/account/{address}/multisig:
    put:
      description: Update a Klaytn account to a multisig account. Sufficient balance is required for a transaction fee payment when executing the update transaction.
      summary: MultisigAccountUpdate
      tags:
      - Account
      operationId: MultisigAccountUpdate
      deprecated: false
      produces:
      - application/json
      consumes:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn chain network ID (1001 or 8217)
      - name: address
        in: path
        required: true
        type: string
        description: Klaytn account address
      - name: body
        in: body
        required: false
        description: ''
        schema:
          $ref: '#/definitions/MultisigAccountUpdateRequest'
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/MultisigAccount'
          examples:
            application/json:
              address: 0xa809284C83b901eD106Aba4Ccda14628Af128e14
              krn: krn:1001:wallet:68ec0e4b-0f61-4e6f-ae35-be865ab23187:account-pool:default
              multiSigKeys:
              - publicKey: 0x04cdccfb99b2905561e3dd886687b429a004718f11b04914f17ce68fd3a0db46c598a45da85caa61fe84cb78a0f2eaa9983ec7b8805a93ef9428eb1350a8558237
                weight: 3
              - publicKey: 0x0463cc38f08dd15dfd416966e9d0da93942e26d2a9a9bcac08d614f487f94a7e46e4418d1acda9e21706f19c917486de40c974eb20c12a2eca2eea91895499d379
                weight: 1
              threshold: 4
              transactionHash: 0xcd6c6a785bccbbb821e7fb0b3e1c15c0d35d6017706f843dd9cf7f3f4d3a452a
              updatedAt: 1599187391
          headers: {}
        400:
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              code: 1061515
              message: the requested account must be a legacy account; if the account is multisig account, use `PUT /v2/tx/{fd|fd-user}/account` API for multisig transaction and /v2/multisig/**/** APIs
  /v2/pubkey/{public-key}/account:
    get:
      description: Search for a list of Klaytn accounts with a public key.
      summary: RetrieveAccountsByPubkey
      tags:
      - Account
      operationId: RetrieveAccountsByPubkey
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn chain network ID (1001 or 8217)
      - name: public-key
        in: path
        required: true
        type: string
        description: Klaytn public key
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/AccountsByPubkey'
          examples:
            application/json:
              items:
              - address: 0x0b7caaf70e7A0a5399041c64711E535CE8B3cf7d
                chainId: 1001
              - address: 0xc6C9356887b7F7887918Bf577417E5D8De253295
                chainId: 1001
          headers: {}
  /v2/tx/legacy:
    post:
      description: Create a transaction that supports legacy accounts (which have a public key that is derived from a private key) and transaction formats. Through KAS, any Klaytn account will be created as a legacy account by default.
      summary: LegacyTransaction
      tags:
      - Basic Transaction
      operationId: LegacyTransaction
      deprecated: false
      produces:
      - application/json
      consumes:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn chain network ID (1001 or 8217)
      - name: body
        in: body
        required: false
        description: ''
        schema:
          $ref: '#/definitions/LegacyTransactionRequest'
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/TransactionResult'
          examples:
            application/json:
              from: 0xf7093ab1f23bc6d5cdf73b222692d0de2696bcab
              gas: 1000000
              gasPrice: 0x5d21dba00
              input: 
              nonce: 1
              rlp: 
              signatures:
              - R: 0x2930c607ddb95575ef88b63a45caa0231da1f88fe99a0cad411a5a99bd4b6d5b
                S: 0x42adbae28a65c32220505e1c7a1509635b59143ddc65e6b7e266d5b3797370d4
                V: 0x7f6
              status: Submitted
