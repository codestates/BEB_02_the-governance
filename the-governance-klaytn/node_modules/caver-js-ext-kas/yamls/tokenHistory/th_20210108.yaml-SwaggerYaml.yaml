swagger: '2.0'
info:
  version: '1.0'
  title: Token History API
  description: >+
    # Introduction


    Token History API allows users to search for information and transfer records on KLAY, FT (KIP-7, Labeled ERC-20), and NFT (KIP-17, Labeled ERC-721) tokens. You can use Token History API to check the records of a specific EOA transferring KLAY, retrieve NFT information, or other purposes.


    For more details on Token History API, refer to our [tutorial](https://klaytn.com).


    For any questions regarding this document or KAS, visit [the developer forum](https://forum.klaytn.com/).

  contact: {}
host: th-api.klaytnapi.com
basePath: /
securityDefinitions:
  auth:
    type: basic
schemes:
- https
consumes:
- application/json
produces:
- application/json
paths:
  /v2/transfer:
    get:
      description: >
        Search for integrated transfer details. The transfer details include KLAY (`KlayTransfer`), FT (`FtTransfer`), and NFT (`NftTransfer`) transfers.<p></p>


        ## KlayTransfer in the FT/NFT Transaction Details Search Result<p></p>


        For FT and NFT transfers, the `KlayTransfer` transfer detail for executing the token transfer is included. This is because the FT/NFT token transfer is basically an execution of the FT/NFT contract function, and the API includes the triggering KlayTransfer in response which executed the token transfer. Because transactions that execute contract functions do not generally transfer KLAY, the `value` of the `KlayTransfer` for executing the FT and NFT transfers can be 0.<p></p>


        ## Transaction Type<p></p>


        * Set the `kind` parameter to search for transaction details regarding KLAY, FT, or NFT.<br>

        * Transaction details for all types will be included in the search response if the `kind` parameter is not set.<p></p><br>


        ## Search period<p></p>


        * For `range`, enter the query in the `range={from},{to}` format.<br>

        * `{from}` and `{to}` will be regarded as Unix time if they are integers and block numbers if they are in hexadecimal format.<br>

        * If the `{to}` value is empty, the current time or recent block number will be used.<br>

        * Transaction details can be retrieved for up to six (6) months at once (for both Unix time and block numbers).<p></p><br>


        ## Preset<p></p>


        A Preset contains EOA, FT, and NFT contract addresses, allowing users to easily and quickly retrieve transfer histories of a frequently requested set of accounts.<p></p>


        * The `presets` query parameter is a required parameter.<br>

        * [Preset](https://console.klaytnapi.com/service/th/preset/list) must be pre-generated in the KAS Console.<br>

        * The preset ID can be checked in the KAS Console.<p></p><br>


        ## Size<p></p>


        * The `size` query parameter is optional (minimum = 1, maximum = 1000, default = 100).<br>

        * Submitting negative values result in errors.<br>

        * Submitting zero results in a query with `size=100`, which is the default value.<br>

        * Submitting values greater than 1000 result in queries with `size=1000`, which is the maximum value.<br>
      summary: getTransfers
      tags:
      - Token History
      operationId: getTransfers
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn network chain ID (1001 or 8217)
      - name: kind
        in: query
        required: false
        type: string
        description: (csv) Indicate the [“klay”, “ft”, “nft”, "mt"] type. All types will be searched if no type is specified.
      - name: range
        in: query
        required: false
        type: string
        description: Search range (block number of Unix time)
      - name: size
        in: query
        required: false
        type: integer
        format: int64
        description: Maximum number of items to retrieve (min=1, max=1000, default=100)
      - name: cursor
        in: query
        required: false
        type: string
        description: Response offset
      - name: presets
        in: query
        required: true
        type: string
        description: (csv) Preset IDs to use in search, check Preset IDs in KSA Console
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PageableTransfers'
          headers: {}
        400:
          description: Bad request
          schema:
            $ref: '#/definitions/ErrorResponse'
  /v2/transfer/tx/{transaction-hash}:
    get:
      description: Search for transfer details with a transaction hash. Transfer details include KLAY (`KlayTransfer`), FT (`FtTransfer`), and NFT (`NftTransfer`) transfers. For the FT and NFT transfers, the KlayTransfer transfer details for executing the token transfer are included. The `value` of the `KlayTransfer` for executing the FT and NFT transfers can be 0. For more details, refer to `GET /v2/transfer`.
      summary: getTransfersByTxHash
      tags:
      - Token History
      operationId: getTransfersByTxHash
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn network chain ID (1001 or 8217)
      - name: transaction-hash
        in: path
        required: true
        type: string
        description: Transaction hash to search
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Transfers'
          headers: {}
  /v2/transfer/account/{address}:
    get:
      description: >
        Search for token transfer details of a specific EOA. This is functionally similar to `GET /v2/transfer`. However, if this EOA receives or transfers the token in the returned transfer object, `to` or `from` is the same with the EOA, respectively.<p></p>


        Transfer details include KLAY (`KlayTransfer`), FT (`FtTransfer`), and NFT (`NftTransfer`) transfers. For the FT and NFT transfers, the KlayTransfer transfer details for executing the token transfer are included. The `value` of the `KlayTransfer` for executing the FT and NFT transfers can be 0. For more details, refer to `GET /v2/transfer`.<p></p>


        ## Transaction Type<p></p>


        * Set the `kind` parameter to search for transaction details regarding KLAY, FT, or NFT.<br>

        * Transaction details for all types will be included in the search response if the `kind` parameter is not set.<p></p><br>


        ## Search period<p></p>


        * For `range`, enter the query in the `range={from},{to}` format.<br>

        * `{from}` and `{to}` will be regarded as Unix time if they are integers and block numbers if they are in hexadecimal format.<br>

        * If the `{to}` value is empty, the current time or recent block number will be used.<br>

        * Transaction details can be retrieved for up to six (6) months at once (for both Unix time and block numbers).<p></p><br>


        ## Size<p></p>


        * The `size` query parameter is optional (minimum = 1, maximum = 1000, default = 100).<br>

        * Submitting negative values result in errors.<br>

        * Submitting zero results in a query with `size=100`, which is the default value.<br>

        * Submitting values greater than 1000 result in queries with `size=1000`, which is the maximum value.<br>
      summary: getTransfersByEoa
      tags:
      - Token History
      operationId: getTransfersByEoa
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn chain network ID (1001 or 8217)
      - name: kind
        in: query
        required: false
        type: string
        description: (csv) Indicate the [“klay”, “ft”, “nft”, "mt"] type. All types will be searched if no type is specified.
      - name: ca-filter
        in: query
        required: false
        type: string
        description: FT/NFT contract address to filter from the result. If set, the response only contains FT/NFT transfer details with the matching address specified in `ca-filter`.
      - name: range
        in: query
        required: false
        type: string
        description: Search range (block number of Unix time)
      - name: size
        in: query
        required: false
        type: integer
        format: int64
        description: Maximum number of items to retrieve (min=1, max=1000, default=100)
      - name: cursor
        in: query
        required: false
        type: string
        description: Response offset
      - name: address
        in: path
        required: true
        type: string
        description: EOA to search, the response only contains transfer details where each transfer detail's `from` or `to` is equal to `address`
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/PageableTransfers'
          headers: {}
  /v2/contract/ft:
    get:
      description: >
        Retrieve information for all labeled FT contracts.<p></p>


        ## Size<p></p>


        * The `size` query parameter is optional (minimum = 1, maximum = 1000, default = 100).<br>

        * Submitting negative values result in errors.<br>

        * Submitting zero results in a query with `size=100`, which is the default value.<br>

        * Submitting values greater than 1000 result in queries with `size=1000`, which is the maximum value.<br>
      summary: getListofFtContracts
      tags:
      - Token Contract
      operationId: getListofFtContracts
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: x-chain-id
        in: header
        required: true
        type: string
        description: Klaytn network chain ID (1001 or 8217)
      - name: status
        in: query
        required: false
        type: string
        description: Labeling status [completed, processing, failed, cancelled]
      - name: type
        in: query
        required: false
        type: string
        description: Contract type [KIP-7, ERC-20]. If not set, return all types.
      - name: size
        in: query
        required: false
        type: integer
        format: int64
        description: Maximum number of items to return (min=1, max=1000, default=100)
      - name: cursor
        in: query
